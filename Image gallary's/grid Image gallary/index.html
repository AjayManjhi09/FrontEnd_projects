<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallary</title>
    <link rel="stylesheet" href="styelsheet.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h1>My Gallary</h1>
            <div class="gallary">
                <figure class="card">
                    <img src="image1.jpg" class="img1">
                    <figcaption>Image1</figcaption>

                </figure>

                <figure class="card">
                    <img src="image2.jpeg" class="img2">
                    <figcaption>Image2</figcaption>

                </figure>

                <figure class="card">
                    <img src="image3.jpeg" class="img3">
                    <figcaption>Image3</figcaption>

                </figure>

                <figure class="card">
                    <img src="image4.jpeg" class="img4">
                    <figcaption>Image4</figcaption>

                </figure>

                <figure class="card">
                    <img src="image5.jpeg" class="img5">
                    <figcaption>Image5</figcaption>

                </figure>

                <figure class="card">
                    <img src="image6.jpeg" class="img6">
                    <figcaption>Image6</figcaption>

                </figure>

                <figure class="card">
                    <img src="image7.jpeg" class="img7">
                    <figcaption>Image7</figcaption>

                </figure>

                <figure class="card">
                    <img src="image8.jpeg" class="img8">
                    <figcaption>Image8</figcaption>

                </figure>

                <figure class="card">
                    <img src="image9.jpeg" class="img9">
                    <figcaption>Image9</figcaption>

                </figure>

            </div>
        </div>
    </div>
    
</body>
</html>
